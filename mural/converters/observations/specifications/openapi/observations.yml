            updatedAt: "2005-01-02T10:54:59.531Z"
          - id: 3456788
            firstName: "Bob"
            lastName: "Smith"
            createdAt: "2012-11-11T23:36:55.994Z"
            updatedAt: "2005-01-02T10:54:59.531Z"
